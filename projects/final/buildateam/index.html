        <main>
        <h2>Build-a-Team</h2>
        <a href="#" id="add-link">+</a>
        <div class="columns two columns">
            <div id ="member-list" class="columns"></div>
            <div id ="member-details-column">
                <h2>Details</h2>
    
                <div id="member-details"></div>
            </div>
        </div>
        <div id="add-edit-member-container" class="dialog transparent">
            <span class="close">&times;</span>
    
            <h3 id="add-edit-title">Add Member</h3>
            <form id="add-edit-member-form" method="post">
                <input type="hidden" name="_id" value="-1" />
                <p>
                    <label for="name">Member Name:</label>
                    <input type="text" id="name" name="name" required />
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required />
                </p>
                <p>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required />
                </p>
                <p>
                    <label for="img">Upload Image: </label>
                    <input type="file" id="img" name="img" required/>
                </p>
    
                <p id="awards-p">
                    <label class="inline">Awards:</label>
                    <a href="#" id="add-award">Add Award</a>
                    <section id="award-boxes"></section>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
    </main>
    </body>
