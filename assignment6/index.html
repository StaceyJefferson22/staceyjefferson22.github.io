<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>JavaScript Assignment</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="main-header">
            <h1>Intro to JavaScript</h1>
        </header>

        <main id ="main-content">
            
                <div class="flex-container">
                    <div id ="box-1">
                        <h2>Hide and Seek</h2>
                        <button id="button-show">Show</button>
                        <button id="button-hide">Hide</button>
                        <img id="bush" src="../../pictures/intobush.jpg" class="hide">
                    </div>
        
                    <div id ="box-2">
                        <h2>Animate</h2>
                        <button id="button-dance">Dance</button>
                        <p id="heart">&#128512;</p>
                     </div>

                     <div id="box-3">
                        <h2>Input</h2>
                        <li>
                            <label for="product">Product Name: </label>
                            <input type="input" id="product" class="output">
                        </li>
                        <li>
                            <label for="comment">Comment: </label>
                            <input type="input" id="comment" class="output">
                        </li>
                        <li>
                            <label for="rate">Rating: </label>
                            <input type="number-input" id="rating" class="output" min="1" max="5">
                        </li>
                        <li>
                            <label for="username">User Name: </label>
                            <input type="input" id="username" class="output">
                        </li>
                        <button id="button-comment">Add Comment</button>
                        <div id="comments">

                        </div>
                     </div>
                </div>
        </main>
        
        <footer id="main-footer">
            <h3>Goodbye!</h3>
        </footer>
    </body>
</html>
