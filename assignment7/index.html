<!DOCTYPE html>
<html>
    <head>
        <title>Conditional</title>
        <link rel="Stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>If Statement Assignment</h1>
            <!--Nav Toggle-->
               <div id="nav-toggle">
                    <div class="toggle-line"></div>
                    <div class="toggle-line"></div>
                    <div class="toggle-line"></div>
                </div>
                <div id="exercises" class="flex-container ex-hide">
                    <div id="exercise-1-link">
                        <a href="#" id="link-1">Exercise 1</a>
                    </div>
                    <div id="exercise-2-link">
                        <a href="#" id="link-2">Exercise 2</a>
                    </div>
                </div>
        </header>

        <main>
            <!--Exercise 1: Who's the Oldest-->
            <div id="ex-1" class="hidden">
                <h2>Who's the Oldest</h2>
                     <p class="list">
                        <label for="name-1">Name 1:</label>
                        <input type="text" id="name-1">
                     </p>
                    <p class="list">
                        <label for="age-1">Age 1:</label>
                        <input type="number" id="age-1" min="1">
                        <p id="error-1" class="hide-error"></p>
                    </p>
                    <p class="list">
                        <label for="name-2">Name 2:</label>
                        <input type="text" id="name-2">
                    </p>
                    <p class="list">
                        <label for="age-2">Age 2:</label>
                        <input type="number" id="age-2" min="1">
                        <p id="error-2" class="hide-error"></p>
                    </p>
                    <p class="list">
                        <label for="name-3">Name 3:</label>
                        <input type="text" id="name-3">
                    </p>
                    <p class="list">
                        <label for="age-3">Age 3:</label>
                        <input type="number" id="age-3" min="1" >
                        <p id="error-3" class="hide-error"></p>
                    </p>
                    <button id="list">Compare Ages</button>
                    <div id="compare-ages">

                    </div>
            </div>
            
            <!--Exercise 2: Fund Raising(FDR)-->
            <div id ="ex-2" class="hidden">
                <h2>Fund Raising</h2>
                <h3>Goal: 10,000.00</h3>
                <div>
                    <p>
                        <label for="fdr">Funds Raised</label>
                        <input type="number" id="fdr" min="1" max="10000">
                        <div>
                            <p id="fdr-error"></p>
                        </div>
                    </p>
                </div>
                <div>
                    <button id="display-button">Display</button>
                </div>
                <div id="gradient"></div>
            </div>
        </main>
        <!--Sources: JavaScriptExample Videos via Dropbox, W3 Schools, and Peer Assistance-->
    </body>
</html>
